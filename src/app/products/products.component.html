<div class="container">
    <h2 style="text-align: center;">All Products</h2>

    <br>
    <br>
    <div class="row">
        <div class="col col12 col-md-6 col-lg-3" *ngFor="let item of dataArray">
            <div class="card" style="width: 18rem;">
                <img [src]="item.image" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.discription}}</p>
                    <a class="btn btn-primary" (click)="detail(item.id)">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
