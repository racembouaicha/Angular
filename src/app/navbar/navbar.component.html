<div class="container">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img class="navbar-brand" src="https://logos-marques.com/wp-content/uploads/2021/03/Apple-logo.png" width="50" height="50">


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                  <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="!isUser">
                        <a class="nav-link active" routerLink="login">Log In</a>
                    </li>
                    <li class="nav-item" *ngIf="!isUser">
                        <a class="nav-link active" aria-current="page" routerLink="register">Register</a>
                    </li>
                    <li class="nav-item" *ngIf="isUser">
                        <a class="nav-link active" aria-current="page" routerLink="profile">Profile</a>
                    </li>
                    <li class="nav-item" *ngIf="isUser">
                        <a class="nav-link active" aria-current="page" routerLink="products">Products</a>
                    </li>
                    <li class="nav-item" *ngIf="isUser">
                        <a class="nav-link active" aria-current="page" routerLink="myproducts">My Products</a>
                    </li>
                    <li class="nav-item" *ngIf="isUser">
                        <button class="btn btn-danger" aria-current="page" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="submit">
                            logout
                          </button>

                    </li>
                </ul>

            </div>
            <div class="d-flex">
                <h2 *ngIf="isUser">Hello ,{{dataProfile.Username}} !</h2>&nbsp;
                <img class="uk-comment-avatar" *ngIf="isUser" [src]="dataProfile.image" width="50" height="50" alt="" style="border-radius: 50%;">
            </div>
        </nav>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure for Lougout !
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
