    <div class="container">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form #f="ngForm" (ngSubmit)="register(f)">
                            <!-- Username input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Username</label>
                                <p class="alert alert-danger" *ngIf="Username.errors?.required && Username.touched">Please Enter your Username</p>
                                <input class="form-control form-control-lg" type="text" placeholder="Username" name="Username" #Username="ngModel" ngModel required>
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">E-mail</label>
                                <p class="alert alert-danger" *ngIf="email.errors?.required && email.touched">Please Enter your E-mail</p>
                                <input class="form-control form-control-lg" type="email" placeholder="E-mail" name="email" #email="ngModel" ngModel required>
                            </div>
                            <!-- Bio input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Bio</label>
                                <p class="alert alert-danger" *ngIf="Bio.errors?.required && Bio.touched">Please Enter your Bio</p>
                                <textarea class="form-control form-control-lg" placeholder="Bio" cols="23" rows="3" name="Bio" #Bio="ngModel" ngModel required></textarea>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Password</label>
                                <p class="alert alert-danger" *ngIf="password.errors?.required && password.touched">Please Enter your Password</p>
                                <input class="form-control form-control-lg" type="password" placeholder="Password" name="password" #password="ngModel" ngModel required>
                            </div>
                            <!-- Confirm Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Confirm Password</label>
                                <p *ngIf="confirmpsw.errors?.required && confirmpsw.errors?.minlength && confirmpsw.touched" class="alert alert-danger">Please enter your password</p>
                                <p *ngIf="password.value!==confirmpsw.value && confirmpsw.touched" class="alert alert-danger">password is not correct</p>
                                <input class="form-control form-control-lg" type="password" #confirmpsw="ngModel" ngModel placeholder="Mot de passe" name="confirmpsw" required minlength="6">
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">

                                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="f.invalid">Login</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>
