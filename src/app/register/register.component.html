<div class="uk-position-center uk-overlay uk-overlay-default">
    <h1 class="text-center">Register</h1>
    <form>
        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
                <input class="uk-input" type="text" placeholder="Username">
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon:  file-edit"></span>
                <textarea class="uk-input" placeholder="Bio" cols="23" rows="10"></textarea>
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: mail"></span>
                <input class="uk-input" type="email" placeholder="E-mail">
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon " uk-icon="icon: lock"></span>
                <input class="uk-input" type="password" placeholder="Password">
            </div>
        </div>

    </form>
    <button class="btn btn-success" style="width: 100%;">Register</button>

</div>
